<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Protocols</title>

    <link rel="stylesheet" href="css/styles.css">

    <!-- Add THREE.js (fixes THREE is not defined) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <!-- Your main JS -->
    <script defer src="js/app.js"></script>
</head>


<body>

    <!-- Header -->
    <header>
        <h1>UV Protocols</h1>
        <p>One-of-a-Kind Sunglasses Store</p>
    </header>

    <!-- Intro 3D Animation -->
    <section id="introSection">
        <canvas id="introCanvas"></canvas>
        <div id="enterBtn">Enter Store</div>
    </section>

    <!-- Catalog -->
    <main id="catalog" class="grid hidden">
        <!-- Content is injected by app.js -->
    </main>

    <!-- Scripts MUST load in this order -->
    <script src="three.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
