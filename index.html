
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UV Protocols — UVP v0.3</title>
<link rel="icon" href="assets/favicon.png">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header" role="banner">
  <div class="inner">
    <a class="brand" href="#">UV Protocols</a>
    <nav role="navigation" aria-label="Main">
      <button class="nav-btn" data-target="home">Home</button>
      <button class="nav-btn" data-target="products">Products</button>
      <button class="nav-btn" data-target="about">About</button>
      <button class="nav-btn" data-target="contact">Contact</button>
    </nav>
    <div class="cart" aria-live="polite" aria-atomic="true">
      <button id="cartBtn" aria-label="Open cart">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </div>
</header>

<main id="main" tabindex="-1">
  <section id="home" class="page">
    <div class="hero">
      <div class="logo-3d-wrap"><div class="logo-3d" id="logo3d">UVP</div></div>
      <h1>UV Protocols</h1>
      <p class="subtitle">One‑of‑a‑Kind Sunglasses — curated drops</p>
      <button id="enterBtn" class="btn">Shop the Drop</button>
    </div>
  </section>

  <section id="products" class="page hidden" aria-label="Products">
    <div class="catalog" id="catalog" role="list"></div>
  </section>

  <section id="about" class="page hidden">
    <div class="inner"><h2>About</h2><p>UV Protocols — handcrafted eyewear.</p></div>
  </section>

  <section id="contact" class="page hidden">
    <div class="inner"><h2>Contact</h2><p>Email: orders@uvprotocols.com</p></div>
  </section>
</main>

<!-- Modal product viewer -->
<div id="productModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal-content" role="document">
    <button id="closeModal" class="close" aria-label="Close product dialog">&times;</button>
    <div id="viewerArea" class="viewer-area" aria-live="polite"></div>
    <div class="product-details">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <div class="actions">
        <button id="addToCart" class="btn">Add to cart</button>
        <a id="reserveMail" class="btn" href="#">Reserve (email)</a>
        <a id="paypalBtn" class="btn" target="_blank" rel="noopener">Pay with PayPal</a>
      </div>
    </div>
  </div>
</div>

<!-- Cart sidebar -->
<aside id="cartSidebar" class="cart-sidebar hidden" aria-hidden="true" aria-label="Shopping cart">
  <div class="cart-inner">
    <button id="closeCart" class="close">Close</button>
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <div class="cart-actions">
      <button id="checkoutBtn" class="btn">Checkout (mailto)</button>
      <button id="clearCart" class="btn">Clear</button>
    </div>
  </div>
</aside>

<footer class="site-footer"><small>UV Protocols — v0.3</small></footer>

<script type="module" src="js/viewer.js"></script>
<script type="module" src="js/cart.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
